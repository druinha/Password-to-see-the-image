<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password-strength.css" />
     <!-- sometimes we will use awesome fomts -->
    <!--https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css-->
    <title>Password Strength Background</title>
   
  </head>
  <body>
    <div class="background" id="background">
    </div>
    <div class="container">
        <h1>Image Password Strength</h1>
        <small class="text"><strong>Change the password to see the image</strong></small>

        <form action="" class="form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            
            <button class="btn">Submit</button>
        </form>
        
    </div>
    <script src="passwordStrength.js"></script>
  </body>
</html>
